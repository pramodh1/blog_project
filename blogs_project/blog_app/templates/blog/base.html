      <!-- All block content -->
      <div>
         {% block content %}{% endblock %}
      </div>

      <!-- Footer -->
      {% include 'blog/includes/footer.html' %}


      <script type="text/javascript">
         $(document).ready(function () {

            $(function() {
               if ($('#sticky').length)
               {
                  var el = $('#sticky');
                  var stickyTop = $('#sticky').offset().top;
                  var stickyHeight = $('#sticky').height();
         
                  $(window).scroll(function()
                  {
                     var limit = $('#footer').offset().top-stickyHeight +10;
                     var windowTop = $(window).scrollTop();
         
                      if (stickyTop < windowTop+106) {
                         el.css({
                            position: 'fixed',
                            top: 0,
                            "padding-top": "90px",
                         });
                      } else {
                         el.css('position', 'static');
                         el.css({
                         "right": "auto", "width": "25vw","margin":"0",
                        });
                      }
         
                      if (limit < windowTop) {
                         var diff = limit - windowTop-300;
                         el.css({
                            top: diff
                         });
                      }
                   });
                }
               
               });    });
          
 
      </script>

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


     </body>
